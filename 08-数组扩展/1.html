<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<script>
		// 1.扩展运算符(将一个数组转为用逗号分隔的参数序列)
			console.group('1. 扩展运算符');
			{
				let arr=[2,3,6];
				console.log(...arr);
			}
			{
				// 数组展开为参数
				function sub(a,b){
					return a+b;
				}
				console.log(sub(...[2,5]));
			}
			{
				let x=5;
				const arr2 = [
				  ...(x > 0 ? ['a'] : []),
				  'b',
				];
				console.log(arr2);
			}
			{
				// 求数组最大值
				let arr=[2,3,6];
				console.log(Math.max(...arr));
			}
			{
				// 数组2添加到数组1(合并两个数组)
				let arr1=[1,2,3];
				let arr2=[4,5,6];
				arr1.push(...arr2);
				console.log(arr1)
			}
			{
				// 合并两个数组
				let arr1=[1,2,3];
				let arr2=[4,5,6];
				let arr3=[7,8,9];
				let arr=[...arr1,...arr2,...arr3];
				console.log(arr);
			}
			{
				// 字符串变数组
				let str="你是谁啊";
				let arr=[...str];
				console.log(arr);
				console.groupEnd("..");
			}
		// 2.Array.from(用于将两类对象转为真正的数组,拥有length属性)
			console.group("2. Array.from");
			console.info("任何有length属性的对象，都可以通过Array.from方法转为数组，而此时扩展运算符就无法转换");
			{
				let arrayLike = {
				    '0': 'a',
				    '1': 'b',
				    '2': 'c',
				    length: 3
				};
				let arr={
					length: 3
				}
				console.log(Array.from(arrayLike));
				console.log(Array.from(arr));
			}
			{
				// Array.from还可以接受第二个参数，作用类似于数组的map方法，用来对每个元素进行处理，将处理后的值放入返回的数组。
				// 如果map函数里面用到了this关键字，还可以传入Array.from的第三个参数，用来绑定this
				let arr={
					0: "aaa",
					1: "bbb",
					2: "ccc",
					length: 3
				}
				console.log(Array.from(arr,function (val,index){
					return val+"..哈哈";
				}))
				console.groupEnd("..");
			}
		// 3.Array.of()
			console.group("3. Array.of()");
			console.info("用于将一组值，转换为数组。");
			{
				console.log(Array.of(4,5,3,6));
			}
			console.groupEnd("..");
		// 4. copyWithin()
			console.group("4. copyWithin()");
			console.info("数组实例的copyWithin方法，在当前数组内部，将指定位置的成员复制到其他位置（会覆盖原有成员），然后返回当前数组。也就是说，使用这个方法，会修改当前数组。");
			// Array.prototype.copyWithin(target, start = 0, end = this.length)
			// target（必需）：从该位置开始替换数据。
			// start（可选）：从该位置开始读取数据，默认为0。如果为负值，表示倒数。
			// end（可选）：到该位置前停止读取数据，默认等于数组长度。如果为负值，表示倒数。
			{
				let arr=[7,5,3,2,4,6];
				arr.copyWithin(1,3,5); //复制从第三位到第五位之前的选项，粘贴到从第一位开始处
				console.log(arr);
			}
			console.groupEnd("..");
		// 5.find()
			console.group("5. find()");
			console.info("数组实例的find方法，用于找出第一个符合条件的数组成员。它的参数是一个回调函数，所有数组成员依次执行该回调函数，直到找出第一个返回值为true的成员，然后返回该成员。如果没有符合条件的成员，则返回undefined。")
			{
				let a=[4,5,3,6,8,7].find(function (val,index){
					return val>6;
				})
				console.log(a)
			}
			console.groupEnd("..");
		// 6.findIndex()
		// 7.fill()
			console.group("7. fill()");
			console.info("fill方法使用给定值，填充一个数组。")
			// fill方法还可以接受第二个和第三个参数，用于指定填充的起始位置和结束位置
			{
				let arr=[3,5,7];
				arr.fill(6,1,2); //用6填充从第一位到第二位的数（5）
				console.log(arr);
			}
			console.groupEnd("..");
		// 8.数组实例的 entries()，keys() 和 values()
			console.group("8. entries()，keys() 和 values()");
			console.info("可以用for...of循环进行遍历，唯一的区别是keys()是对键名的遍历、values()是对键值的遍历，entries()是对键值对的遍历。")
			{
				for (let index of ['a', 'b'].keys()) {
				  console.log(index);
				}

				// for (let ele of ['a', 'b'].values()) {
				//   console.log(ele);
				// }

				for (let [index, elem] of ['a', 'b'].entries()) {
				  console.log(index, elem);
				}
			}
			console.groupEnd("..");
		// 9.includes()
			console.group("9. includes()");
			console.info("返回一个布尔值，表示某个数组是否包含给定的值，与字符串的includes方法类似")
			{
				console.log([3,5,7].includes(5));
				console.log([3,5,7,NaN].includes(NaN));
			}
			console.groupEnd("..");
	</script>
</body>
</html>
